name: Exam CI/CD Pipeline

# 1. Events (الاحداث التي تشغل الورك فلو)
# مطلوب استخدام اكثر من حدث واوبشنز
on:
  # يشتغل لما تعمل بوش على المين
  push:
    branches: [ "main" ]
    paths-ignore: [ "README.md" ] # اوبشن لتجاهل ملفات معينة
  # يشتغل يدوي من زرار في الموقع
  workflow_dispatch:

# 2. Jobs (الوظائف المطلوبة: Test -> Build -> Deploy)
jobs:
  # --- Job 1: Testing ---
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # امر بسيط لتشغيل التيست والتأكد انه نجح
        run: npm test -- --watchAll=false

  # --- Job 2: Building (تعتمد على نجاح التيست) ---
  build-job:
    needs: test-job # هذا يجعلها Sequential (متتالية)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # استخدام Contexts وطباعة معلومات (مطلوب في الامتحان)
      - name: Print GitHub Context
        run: echo "Build trigged by ${{ github.actor }} on commit ${{ github.sha }}"

      # رفع ملفات البيلد عشان نستخدمها في الديبلوي
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: build/

  # --- Job 3: Deploying (تعتمد على نجاح البيلد) ---
  deploy-job:
    needs: build-job # تكملة التسلسل
    runs-on: ubuntu-latest
    permissions:
      contents: write # صلاحية للكتابة عشان الديبلوي
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # تحميل الملفات اللي عملنا ليها بيلد في الخطوة السابقة
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: build/

      # استخدام اكشن جاهز للديبلوي على GitHub Pages (أسهل وأسرع من AWS للمبتدئين)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
