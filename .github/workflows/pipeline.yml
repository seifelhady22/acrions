name: Exam CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- Job 1: Testing ---
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # الإصلاح 1: استخدام install بدلاً من ci لتجنب خطأ الـ Lock file
      - name: Install Dependencies
        run: npm install

      # الإصلاح 2: إضافة --watchAll=false عشان الاختبار يخلص وميعلقش
      - name: Run Tests
        run: npm test -- --watchAll=false

  # --- Job 2: Building ---
  build-job:
    needs: test-job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # مطلوب في الامتحان: طباعة الـ Context
      - name: Print GitHub Context
        run: echo "Build triggered by ${{ github.actor }} on commit ${{ github.sha }}"

      # خطوة مهمة لنقل الملفات للخطوة التالية
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/

  # --- Job 3: Deploying ---
  deploy-job:
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # استلام الملفات من خطوة الـ Build
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      # الرفع على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
